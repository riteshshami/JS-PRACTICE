<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: beige;">
    <h1>Hi</h1>
    <h2></h2>
    <h3></h3>
    <p></p>
    
    <img height="100px" width="100px"/>
</body>
<script>
    const reqUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', reqUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data.followers);
            console.log(data.login);
            document.querySelector('img').setAttribute("src", data.avatar_url);
            console.log(data.avatar_url);
            document.querySelector('h2').innerHTML = data.login;
            document.querySelector('p').innerText = data.followers;
        }
    }

    xhr.send()
</script>
</html>
